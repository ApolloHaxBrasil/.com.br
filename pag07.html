<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        function validarLogin() {
            var usuario = document.getElementById('usuario').value;
            var senha = document.getElementById('senha').value;

            if (usuario === 'staff' && senha === '20082875') {
                alert('Login bem-sucedido! Redirecionando para o painel de administração.');
                window.location.href = 'https://apollohaxbrasil.github.io/.com.br/pag04.html';
            } else {
                alert('Credenciais inválidas. Tente novamente.');
            }
        }
    </script>
</head>

<body>
    <form>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>

        <button type="button" onclick="validarLogin()">Entrar</button>
    </form>
</body>

</html>
